
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" 
         class="img-responsive" 
         alt="{{ recipe.name }}"
         style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
          appDropdown>
      <button 
              type="button" 
              class="btn btn-primary dropdown-toggle">
              manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a >To shopping list</a>
          <a style="cursor: pointer;" (click)="onEditeRecipe()">Edit recipe</a>
          <a style="cursor: pointer;">Delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}    
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let ingredent of recipe.ingredents">
               {{ingredent.name}}-{{ingredent.amount}}</li>
      </ul>
    </div>
  </div>
